<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="background">
        <img src="cloud1.png" class="cloud">


        <div class="container">
            <h1>LOGIN</h1>
            <div class="user">
                <input type="text" placeholder="Username" id="name">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password" id="pass"> 
            </div>

            <p>Forget Password?</p>
            <button onclick="getInput()" id="log">Login</button>
            <script src="usernames.js"></script>

        </div>
    </div>
</div>
</body>
</html>
